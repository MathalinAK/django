    <div class="col-md-6 margin-right-6">
        <div class="login-box p-4">
            <h2 class="text-center mb-4" id="heading">Change Password</h2>
            <form method="POST" action="">
                {% csrf_token %}
    
               
                <div class="mb-3">
                    <label for="email" class="form-label" id="label">Email:</label>
                    <input type="email" id="email" class="form-control" value="{{ user.email }}" readonly>
                </div>
    
             
                <div class="mb-3 position-relative">
                    <label for="old-password" class="form-label" id="labell">Old Password:</label>
                    <input type="password" id="old-password" name="old-password"
                           class="form-control" required
                           value="{{ form_data.old_password|default:'' }}">
                    <span class="eye-icon position-absolute" id="toggleOldPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                    {% if errors.old_password %}
                        <span class="text-danger" id="error">{{ errors.old_password }}</span>
                    {% endif %}
                </div>
    
              
                <div class="mb-3 position-relative">
                    <label for="new-password" class="form-label" id="labelll">New Password:</label>
                    <input type="password" id="new-password" name="new-password"
                           class="form-control" required
                           value="{{ form_data.new_password|default:'' }}">
                    <span class="eye-icon position-absolute" id="toggleNewPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                    {% if errors.new_password %}
                        <span class="text-danger" id="error">{{ errors.new_password }}</span>
                    {% endif %}
                </div>
    
             
                <div class="mb-3 position-relative">
                    <label for="confirm-new-password" class="form-label" id="labeel">Confirm Password:</label>
                    <input type="password" id="confirm-new-password" name="confirm-new-password"
                           class="form-control" required
                           value="{{ form_data.confirm_password|default:'' }}">
                    <span class="eye-icon position-absolute" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                    {% if errors.confirm_password %}
                        <span class="text-danger" id="errorr">{{ errors.confirm_password }}</span>
                    {% endif %}
                </div>
    
              
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/changepassword.js'%}"></script>
