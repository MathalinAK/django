    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                {% load static %}
                <img src="{% static 'asset/edit.jpg' %}" id="sign" alt="Registration Image" class="img-fluid">
            </div>
    
            <div class="col-md-6">
                <h2>Edit Profile</h2>
                <form method="POST" enctype="multipart/form-data" id="editProfileForm">
                    {% csrf_token %}
                    <div class="profile-image-container">
                        {% if user_profile.profile_image %}
                            <img src="{{ user_profile.profile_image.url }}" alt="Profile Image" class="profile-image" id="profileImage">
                        {% else %}
                            <img src="{% static 'asset/default-profile.png' %}" alt="Default Profile Image" class="profile-image" id="profileImage">
                        {% endif %}
                        <label for="profile_image" class="camera-icon">
                            <i class="bi bi-camera"></i> 
                        </label>
                        <input type="file" id="profile_image" name="profile_image" accept="image/*" style="display:none;">
                    </div>
    
                <form method="POST" enctype="multipart/form-data" id="editProfileForm">
                    {% csrf_token %}
                    <div id="formError" class="alert alert-danger d-none"></div>
    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="{{ user_profile.username }}" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ user_profile.email }}" required readonly>
                    </div>
    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" 
                               value="{{ user_profile.address }}">
                    </div>
    
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" 
                               value="{{ user_profile.city }}">
                        <div id="cityDropdown" class="dropdown-content"></div>
                    </div>
    
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" name="state" 
                               value="{{ user_profile.state }}">
                        <div id="stateDropdown" class="dropdown-content"></div>
                    </div>
    
                    <div class="form-group">
                        <label for="postal_code">Postal Code</label>
                        <input type="text" class="form-control" id="postal_code" name="postal_code" 
                               value="{{ user_profile.postal_code }}">
                    </div>
    
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
