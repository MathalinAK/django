            <div class="col-md-6" id="container">
                <div class="login-box">
                    <h2>Login</h2>
                    {% if messages %}
                        <div>
                            {% for message in messages %}
                                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
            
                    <form id="loginForm" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="textbox">
                            <label for="email" id="label"><b>Email <span class="required">*</span></b></label>
                            <input type="email" id="email" name="email" placeholder="exam@gmail.com" value="{{ email }}" required>
                        </div>
                        <div class="textbox">
                            <label for="password" id="label1"><b>Password <span class="required">*</span></b></label>
                            <input type="password" id="password" name="password" placeholder="FX19Csr053@" value="{{ password }}" required>
                            <i class="fas fa-eye eye-icon" id="togglePassword"></i>
                            <p class="new-user" id="forgot"><a href="forgot_password">Forgot password?</a></p>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
            
                    <p class="new-userr">Don't have an account? <a href="{% url 'registerprocess' %}">Sign up</a></p>
                </div>
            </div>

<script src="{% static 'js/login.js'%}"></script>
