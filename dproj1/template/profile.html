  <div class="container">
        <div class="profile-card">
            <div class="profile-sidebar">
                {% if user_profile.profile_image %}
                    <img src="{{ user_profile.profile_image.url }}" alt="Profile Image" class="profile-image">
                {% else %}
                    <img src="{% static 'asset/default-profile.png' %}" alt="Default Profile Image" class="profile-image">
                {% endif %}
                <h3>{{ user_profile.username }}</h3>
                <p>{{ user_profile.email }}</p>
            </div>
            <div class="profile-content">
                <h2 class="text-center mb-4" id="heading">Profile</h2>
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <th scope="row">Username:</th>
                            <td>{{ user_profile.username }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Email:</th>
                            <td>{{ user_profile.email }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Address:</th>
                            <td>{{ user_profile.address }}</td>
                        </tr>
                        <tr>
                            <th scope="row">City:</th>
                            <td>{{ user_profile.city }}</td>
                        </tr>
                        <tr>
                            <th scope="row">State:</th>
                            <td>{{ user_profile.state }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Postal Code:</th>
                            <td>{{ user_profile.postal_code }}</td>
                        </tr>
                    </tbody>
                </table>
